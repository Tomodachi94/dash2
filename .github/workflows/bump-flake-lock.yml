name: Bump flake.lock
on:
  workflow_dispatch: # allows manual triggering
  schedule:
    - cron: '0 16 * * 4' # runs weekly on Thursday at 16:00
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@b92f66560d6f97d6576405a7bae901ab57e72b6a
      - name: Update flake.lock
        uses: DeterminateSystems/update-flake-lock@a2bbe0274e3a0c4194390a1e445f734c597ebc37
        with:
          pr-title: "flake.lock: bump"
          pr-labels: |
            dependencies
